<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/lightgallery.css">
    <link rel="stylesheet" href="/style/style.css">
    <title>KTLV</title>
</head>

<body>
    <header>
        <div class="header__container">
            <img class="image" src="img/logo2.png" alt="logo">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="image__section">
        <div class="image__container">
            <div>
                <img src="img/1.jpg" />
            </div>
            <div>
                <img src="img/2.jpg" />
            </div>
            <div>
                <img src="img/3.jpg" />
            </div>
            <div>
                <img src="img/4.jpg" />
            </div>
            <div>
                <img src="img/5.jpg" />
            </div>
            <div>
                <img src="img/6.jpg" />
            </div>
            <div>
                <img src="img/7.jpg" />
            </div>
            <div>
                <img src="img/8.jpg" />
            </div>
        </div>
    </section>

    <script src="/script/lightgallery.umd.min.js"></script>
    <script>
        lightGallery(document.getElementById('custom-transition-demo'), {
            mode: 'lg-fade',
        });

    </script>
</body>

</html>
